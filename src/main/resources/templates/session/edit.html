<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css (title='Films')"/>
</head>
<body>
<div th:replace="fragments/header :: header-nav"/>
    <div class="container bg-light shadow-lg mt-5">
        <h4 class="display-4 text-center mb-4" >Editer une session</h4>
        <form action="#"
              enctype="multipart/form-data"
              method="post"
              th:action="@{/session/edit}"
              th:name="sessionupdate"
              th:object="${sessionsDTO}">
            <div class="mb-3">
                <input th:value="*{id}" type="hidden" th:name="id">
                <label class="form-label">Date debut</label>
                <input th:field="*{dateDebut}" type="date" class="form-control"><br/>

            </div>
            <div class="mb-3">
                <label class="form-label">Date fin</label>
                <input th:field="*{dateFin}" type="date" class="form-control"><br/>
            </div>
            <div class="d-flex justify-content-center mb-4 mt-2 pb-4">
                <button type="submit" class="btn btn-primary shadow-primary mt-4">Update Session</button>
            </div>
        </form>
    </div>
<div th:replace="fragments/footer:: footer"/>
</body>
</html>

</html>
