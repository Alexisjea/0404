</head>
<body>
<div th:fragment="footer">
    <div class="container" style="text-align: center">

        <footer>
            &copy; 2022 Greta Lyc√©e samuel de Champlain
        </footer>
        <script type="text/javascript"
                src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js"
                th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}">
        </script>
        <!-- Core -->
        <script src="../../assets/js/core/popper.min.js" th:src="@{../../assets/js/core/popper.min.js}"></script>
        <script src="../../assets/js/core/bootstrap.min.js" th:src="@{../../assets/js/core/bootstrap.min.js}"></script>
        <script>
            let divNotif = document.querySelector("#notif");

            //Si la notif existe
            if (divNotif) {
                //Alors au bout de 5000 milisecondes

                setTimeout(function () {
                    //On fait disparaitre la notification
                    divNotif.style.display = "none"
                }, 5000)
            }
        </script>
        <!-- Theme JS -->

        <script src="../assets/js/material-dashboard.min.js" th:src="@{../../assets/js/material-dashboard.min.js}"></script>
    </div>
