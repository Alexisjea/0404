<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css (title='Films')"/>
</head>
<body>
<div th:replace="fragments/header :: header-nav"/>
<div class="container bg-light shadow-lg mt-5">

    <h4 class="display-4 text-center mb-4">Editer une formation</h4>
    <div th:if="${successMsg}" class="alert alert-success col-md-8" role="alert">
        <p th:text="${successMsg}"/>
    </div>
    <form action="#"
          enctype="multipart/form-data"
          method="post"
          th:action="@{/traitementFormation}"
          th:name="formation"
          th:object="${formationDTO}"
    >
        <input th:value="${id}" th:type="hidden" th:name="id">

        <div class="mb-3">
            <label  class="form-label">Nom formation</label>
            <input class="form-control" th:field="*{typeFormation}" type="text"><br/>
        </div>
        <div class="d-flex justify-content-center mb-4 mt-2 pb-4">
            <button type="submit" class="btn btn-primary shadow-primary mt-4">Update Formation</button>
        </div>
    </form>
</div>
<div th:replace="fragments/footer:: footer"/>
</body>
</html>

</html>
